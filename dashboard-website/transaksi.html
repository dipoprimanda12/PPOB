<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pulsa & Data</title>
    <link rel="stylesheet" href="transaksi.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="header">
      <div class="top-bar">
        <h1>Pulsa & Data</h1>
      </div>
    </header>

    <main>
      <section class="nomor-input">
        <label for="nomor">Nomor HP</label>
        <input type="text" id="nomor" readonly />
      </section>

      <section class="pembayaran">
        <h2>Pulsa</h2>
        <div class="nominal">
          <p id="pulsa-output">Nominal: -</p>
        </div>
      </section>

      <div id="pilihanNominal" class="pilihan">
        <h4>Pilih Nominal Pulsa</h4>
        <div class="pilihan-nominal">
          <button class="button-pilihan" onclick="pilihNominal('10000')">10RB</button>
          <button class="button-pilihan" onclick="pilihNominal('20000')">20RB</button>
          <button class="button-pilihan" onclick="pilihNominal('30000')">30RB</button>
          <button class="button-pilihan" onclick="pilihNominal('40000')">40RB</button>
          <button class="button-pilihan" onclick="pilihNominal('100000')">100RB</button>
          <button class="button-pilihan" onclick="pilihNominal('150000')">150RB</button>
          <button class="button-pilihan" onclick="pilihNominal('200000')">200RB</button>
          <button class="button-pilihan" onclick="pilihNominal('250000')">250RB</button>
          <button class="button-pilihan" onclick="pilihNominal('350000')">350RB</button>
        </div>
      </div>

      <section class="transaksi">
        <div class="transaksi-box">
          <h3>Transaksi Berlangsung</h3>
          <div class="transaksi-item">
            <div>

             <p id="tanggal">Tanggal</p>
             <p id="jam">Waktu</p>
             <!-- <p id="nomor-output">Nomor HP: -</p> -->
             <p id="pulsa-output">Nominal: -</p>

            </div>
            <button class="btn bayar" onclick="bayar()">BAYAR</button>
          </div>
          <button class="btn lanjut" onclick="lanjutTransaksiBaru()">LANJUT TRANSAKSI BARU</button>
        </div>
      </section>
    </main>
    </main>

    <script src="main.js"></script>
  </body>
</html>
