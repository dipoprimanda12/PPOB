<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Wallet</title>
    <link rel="stylesheet" href="e-wallet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="ewallet-container">
      <div class="ewallet-header">
        <h2>Kirim ke e-Wallet</h2>
        <i class="fa-solid fa-wallet"></i>
      </div>

      <div class="search-bar">
        <input type="text" placeholder="Cari penyedia layanan di sini" />
      </div>

      <ul class="ewallet-list">
        <li>
          <div class="ewallet-item">
            <i class="fa-solid fa-pager" style="color: #00b3ff"></i>
            <span>AstraPay</span>
          </div>
          <span class="arrow">&gt;</span>
        </li>
        <li>
          <div class="ewallet-item">
            <i class="fa-solid fa-person-biking" style="color: #04ff00"></i>
            <span>GoPay</span>
          </div>
          <span class="arrow">&gt;</span>
        </li>
        <li>
          <div class="ewallet-item">
            <i class="fa-solid fa-person-biking" style="color: #04ff00"></i>
            <span>GoPay Driver</span>
          </div>
          <span class="arrow">&gt;</span>
        </li>
        <li>
          <div class="ewallet-item">
            <i class="fa-solid fa-info" style="color: #1e00ff"></i>
            <span>Isaku</span>
          </div>
          <span class="arrow">&gt;</span>
        </li>
        <li>
          <div class="ewallet-item">
            <i class="fa-solid fa-link" style="color: #ff0000"></i>
            <span>LinkAja</span>
          </div>
          <span class="arrow">&gt;</span>
        </li>
        <li>
          <div class="ewallet-item">
            <i class="fa-solid fa-bag-shopping" style="color: #944dff"></i>
            <span>OVO</span>
          </div>
          <span class="arrow">&gt;</span>
        </li>
        <li>
          <div class="ewallet-item">
            <i class="fa-brands fa-shopify" style="color: #ffd500"></i>
            <span>ShopeePay</span>
          </div>
          <span class="arrow">&gt;</span>
        </li>
      </ul>
    </div>
  </body>
</html>
