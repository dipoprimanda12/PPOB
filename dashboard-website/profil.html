<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil</title>
    <link rel="stylesheet" href="profil.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="keseluruhan">
      <header class="header">
        <div class="tabs">
          <div class="btn">
            <a href="index.html" class="btn back"
              ><i class="fa-solid fa-backward" style="color: #ffffff"></i
            ></a>
          </div>
          <button class="active">Personal</button>
          <button>Bisnis</button>
        </div>
        <div class="profile">
          <img src="image/bg2.png" alt="Foto Profil" />
          <div class="user-info">
            <h2>Mas</h2>
            <p>081234567890</p>
          </div>
        </div>
        <div class="profile-buttons">
          <button class="qr-btn">QR SAYA</button>
        </div>
      </header>

      <section class="security-section">
        <p>Aktifkan keamana agar selalu aman</p>
        <div class="progress">
          <div class="bar"></div>
        </div>
        <small>Jadikan akun DANA kamu lebih terproteksi!</small>
      </section>

      <section class="services">
        <div class="service-item">
          <i
            class="fa-solid fa-wallet"
            style="color: #005eff; font-size: 25px"
          ></i>
          <p>Saldo</p>
          <span>113.580.790</span>
        </div>
      </section>

      <section class="summary">
        <div class="summary-item green">
          <p>Uang Masuk</p>
          <strong>Rp 133.580.790</strong>
        </div>
        <div class="summary-item red">
          <p>Uang Keluar</p>
          <strong>Rp 20.000.000</strong>
        </div>
      </section>

      <section class="info-box">
        <img src="image/bg4.png" alt="bg4" />
      </section>

      <section class="info-box">
        <img src="image/bg6.jpg" alt="bg6" />
      </section>
    </div>
  </body>
</html>
