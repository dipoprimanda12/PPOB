<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLN</title>
    <link rel="stylesheet" href="pln.css" />
  </head>
  <body>
    <div class="mobile-container">
      <div id="halamanpln" class="halaman-pln">
        <h4 id="halamanTitle">Layanan PLN</h4>
        <input
          id="nomorpln"
          type="number"
          placeholder="Masukkan Nomor Meter/ID PLN kamu"
        />
        <button class="btn" onclick="simpanNomorPLN()">Proses</button>
      </div>

      <div id="riwayatnomor" class="riwayat-nomor">
        <h4 id="riwayatTitle">Riwayat Nomor</h4>
        <table id="tabelRiwayat">
          <thead>
            <tr>
              <th>No</th>
              <th>Nomor Meter</th>
              <th>Tanggal</th>
            </tr>
          </thead>
          <tbody>
            <tr onclick="pilihId('8897655456')">
              <td>1</td>
              <td>8897655456</td>
              <td>2024-06-03</td>
            </tr>
            <tr onclick="pilihId('3456853918')">
              <td>2</td>
              <td>3456853918</td>
              <td>2024-06-10</td>
            </tr>
            <tr onclick="pilihId('3674281920')">
              <td>3</td>
              <td>3674281920</td>
              <td>2024-06-09</td>
            </tr>
            <tr onclick="pilihId('5647183950')">
              <td>4</td>
              <td>5647183950</td>
              <td>2024-06-08</td>
            </tr>
            <tr onclick="pilihId('5647102093')">
              <td>5</td>
              <td>5647102093</td>
              <td>2024-06-07</td>
            </tr>
            <tr onclick="pilihId('5952673582')">
              <td>6</td>
              <td>5952673582</td>
              <td>2024-06-06</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script>
      // Fungsi untuk memilih nomor dari tabel
      function pilihId(nomor) {
        document.getElementById("nomorpln").value = nomor;
      }

      // Fungsi menyimpan nomor PLN ke localStorage dan redirect ke halaman transaksi
      function simpanNomorPLN() {
        const nomorpln = document.getElementById("nomorpln").value.trim();
        if (nomorpln) {
          localStorage.setItem("nomorMeter", nomorpln);
          window.location.href = "transaksi-pln.html";
        } else {
          alert("Silakan masukkan nomor meter/ID terlebih dahulu.");
        }
      }
    </script>
  </body>
</html>
