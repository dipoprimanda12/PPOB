<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layanan Pulsa</title>
    <link rel="stylesheet" href="pulsa.css" />
  </head>
  <body>
    <div class="mobile-container">
      <div id="halamanpulsa" class="halaman-pulsa">
        <h4 id="halamanTitle">Layanan Pulsa</h4>
        <input id="nomor" type="number" placeholder="Masukkan Nomor Telepon" />
        <button class="btn" onclick="simpanNomor()">Proses</button>
      </div>
      <div id="riwayatnomor" class="riwayat-nomor">
        <h4 id="riwayatTitle">Riwayat Nomor</h4>
        <table id="tabelRiwayat">
          <thead>
            <tr>
              <th>No</th>
              <th>Nomor Telepon</th>
              <th>Tanggal</th>
            </tr>
          </thead>
          <tbody>
            <tr onclick="pilihNomor(`089765654356`)" data-nomor="081234567890">
              <td>1</td>
              <td>089765654356</td>
              <td>2024-06-11</td>
            </tr>
            <tr>
              <td>2</td>
              <td>089876543210</td>
              <td>2024-06-10</td>
            </tr>
            <tr>
              <td>3</td>
              <td>082112223334</td>
              <td>2024-06-09</td>
            </tr>
            <tr>
              <td>4</td>
              <td>085612345678</td>
              <td>2024-06-08</td>
            </tr>
            <tr>
              <td>5</td>
              <td>087712345678</td>
              <td>2024-06-07</td>
            </tr>
            <tr>
              <td>6</td>
              <td>081398765432</td>
              <td>2024-06-06</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script>
      function pilihNomor(e) {
        const inputNomor = document.getElementById("nomor");
        inputNomor.value = e;
      }

      // simpan nomor
      function simpanNomor() {
        const nomor = document.getElementById("nomor").value;
        if (nomor) {
          localStorage.setItem("nomorHP", nomor);
          window.location.href = "transaksi.html";
        } else {
          alert("Silakan masukkan nomor terlebih dahulu.");
        }
      }
      
    </script>
  </body>
</html>
